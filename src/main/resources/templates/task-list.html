<body>

            <table class="mt-3 table table-bordered">
                <thead>
                <tr>
                    <th>id</th>
                    <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                    <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
                    <th>–°—Ç–∞—Ç—É—Å</th>
                    <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>

                    <td th:text="${task.completed} ? '‚úîÔ∏è' : '‚ùå'"></td>

                    </td>
                </tr>
                </tbody>
            </table>

                <button type="submit">Logout</button>
            </form>

        </div>
    </section>

</body>
